<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Login</h1>
	<form>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		<button type="button" onclick="login()">Login</button>
	</form>

	<h1>Cadastro de clientes</h1>
	<form id="form-cadastro">
		<label for="matricula">Matrícula:</label>
		<input type="text" id="matricula" name="matricula" required><br><br>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>
		<label for="fone">Telefone:</label>
		<input type="tel" id="fone" name="fone"><br><br>
		<label for="endereco">Endereço:</label>
		<input type="text" id="endereco" name="endereco"><br><br>
		<label for="numero">Número:</label>
		<input type="text" id="numero" name="numero"><br><br>
		<label for="bairro">Bairro:</label>
		<input type="text" id="bairro" name="bairro"><br><br>
		<label for="complemento">Complemento:</label>
		<input type="text" id="complemento" name="complemento"><br><br>
		<label for="cidade">Cidade:</label>
		<input type="text" id="cidade" name="cidade"><br><br>
		<label for="estado">Estado:</label>
		<input type="text" id="estado" name="estado"><br><br>
		<label for="filhos">Número de filhos:</label>
		<input type="number" id="filhos" name="filhos"><br><br>
		<label for="renda">Renda familiar:</label>
		<input type="number" id="renda" name="renda"><br><br>
		<button type="button" onclick="cadastrar()">Cadastrar</button>
	</form>

	<h1>Exportar para CSV</h1>
	<button type="button" onclick="exportar()">Exportar</button>

	<script src="script.js"></script>
</body>
</html>
