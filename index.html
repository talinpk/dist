<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autenticação de Usuário</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="login-form">
      <h1>Autenticação de Usuário</h1>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password">
      <button type="submit">Entrar</button>
    </form>
    <form id="client-form" style="display: none;">
      <h1>Cadastro de Clientes</h1>
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
      <label for="fone">Telefone:</label>
      <input type="tel" id="fone" name="fone">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">
      <input type="text" id="numero" name="numero" placeholder="Número">
      <input type="text" id="bairro" name="bairro" placeholder="Bairro">
      <input type="text" id="complemento" name="complemento" placeholder="Complemento">
      <input type="text" id="cidade" name="cidade" placeholder="Cidade">
      <input type="text" id="estado" name="estado" placeholder="Estado">
      <label for="filhos">Número de Filhos:</label>
      <input type="number" id="filhos" name="filhos">
      <label for="renda">Renda Familiar:</label>
      <input type="number" id="renda" name="renda">
      <button type="submit">Salvar</button>
      <button type="button" id="export-button">Exportar  CSV</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
